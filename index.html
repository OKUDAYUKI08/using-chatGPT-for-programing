<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World Button</title>
  <style>
    /* スタイルはここに追加 */
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- HTMLコードはここに追加 -->

<button onclick="showMessage()">クリックしてください</button>

<script>
  // JavaScriptコードはここに追加
  function showMessage() {
    alert('Hello World!');
  }
</script>

</body>
</html>
